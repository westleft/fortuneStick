<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上求籤</title>
    <meta name="description" content="線上求籤，多求幾次會有意想不到的驚喜" />
    <meta property="og:image" content="image/fortuneStickIcon.png" />
    <link rel="icon" href="image/fortuneStickIconBro.png" type="image/x-icon">
    <link rel="stylesheet" href="scss/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <h1>線上求籤。</h1>
        <div class="textBox">
            <h2>求籤步驟</h2>
            <ul>
                <li>①請虔誠地在心中默念您的姓名、出生年月日、住址</li>
                <li>②選擇欲請教的求籤類別後，誠心地在心中詳細說明</li>
                <li>③說明完後即可點選「開始求籤」按鈕進行線上求籤</li>
            </ul>
            <h2>求籤類別</h2>
            <div class="selectBox">
                <button data-sec="unselected">網站上線</button>
                <button data-sec="unselected">感情婚姻</button>
                <button data-sec="unselected">事業工作</button>
                <button data-sec="unselected">家庭生活</button>
                <button data-sec="unselected">求財運勢</button>
                <button data-sec="unselected">參選總統</button>
            </div>
        </div>
    </div>
    <div class="startSection">
        <button class="startBtn" disabled="true">開始求籤</button>
    </div>

    <div class="resultSection none displayNone">
        <div class="introductionResult">
            <p class="text1">線</p>
            <p class="text2">上</p>
            <p class="text3">求</p>
            <p class="text4">籤</p>

            <div class="info none displayNone">
            </div>

            <div class="stickSection none displayNone">
            </div>

        </div>
    </div>

    <audio preload autoplay loop id="vd">
        <source src="./music/Bell_Songs .mp3" type="audio/mpeg">
    </audio>

    <!-- <audio src="./music/Bell_Songs .mp3" autoplay></audio> -->
    <script type="text/javascript" src="data.json"></script>
    <script src="main.js"></script>
</body>

</html>
